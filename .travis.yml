language: node_js
node_js:
  - "8"
  - "lts/*"

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "8"
      script: npm run build
      before_deploy:
        - cd dist
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
